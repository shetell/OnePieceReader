<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./OnePieceLogo.png">
    <title>OnePieceReader</title>
</head>

<body id="body">
    <div class="top-bar">
        <span>
        <button class="btn" id="prev-page">
        <i class="fas fa-arrow-circle-left"></i> Prev Page
        </button>
        <button class="btn" id="next-page">
        Next Page <i class="fas fa-arrow-circle-right"></i>
        </button>
        <button class="btn" id="open-file">
        Open File
        </button>
        <span class="page-info">
        Page <span id="page-num"></span> of <span id="page-count"></span>
        </span>
        </span>
        <span class="mangamode">
            <span>日漫模式</span>
        <div class="btn-on" onclick="on_off()">
            <!-- 圆点 -->
            <span class="btn-on-circle"></span>
            <!-- 文字 -->
            <span class="btn-on-text">ON</span>
        </div>
        </span>
    </div>

    <center>
        <div id="render_area" class="render_area">
            <canvas id="pdf-render-left"></canvas>
            <canvas id="pdf-render"></canvas>
            <canvas id="pdf-render-right"></canvas>
        </div>
    </center>
</body>
<script src="https://mozilla.github.io/pdf.js/build/pdf.js "></script>
<script src="js/main.js "></script>

</html>
